<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EEE-13 JKKNIU</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="welcome-container">
    <!-- Logos -->
    <div class="logos">
      <img src="images/university-logo.png" alt="University Logo" class="uni-logo">
      <img src="images/eee-logo.png" alt="EEE Dept Logo" class="dept-logo">
    </div>

    <!-- Welcome Text -->
    <h1 class="welcome-text">Welcome to EEE-13 JKKNIU</h1>
    
    <!-- Group Images Slider -->
    <div class="slider">
      <div class="slides">
        <img src="images/group1.jpg" alt="Group 1">
        <img src="images/group2.jpg" alt="Group 2">
        <img src="images/group3.jpg" alt="Group 3">
        <!-- Add more images as needed -->
      </div>
    </div>

    <!-- Button to Student List -->
    <a href="students.html" class="btn">Go to Student List</a>
  </div>

  <!-- Optional: EEE animation SVG or GIF -->
  <div class="eee-animation">
    <img src="images/eee-animation.gif" alt="EEE Animation">
  </div>
</body>
</html>
