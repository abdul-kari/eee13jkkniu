<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="student-card" id="student-card">
  <!-- JS will inject student details -->
</div>

<p style="text-align:center;"><a href="students.html" class="btn">Back to Student List</a></p>

<script>
// Example student data
const students = [
  {id:1, roll:"23102901", name:"MD. MOSHARROF HOSEN", dept:"EEE", email:"mosharrof@example.com"},
  {id:2, roll:"23102903", name:"SAROWAR HOSSAIN", dept:"EEE", email:"sarowar@example.com"},
  {id:3, roll:"23102905", name:"MST. RINI", dept:"EEE", email:"rini@example.com"},
  // add all remaining students
];

// Get id from URL
const params = new URLSearchParams(window.location.search);
const id = parseInt(params.get('id'));
const student = students.find(s => s.id === id);

const card = document.getElementById('student-card');
if(student){
  card.innerHTML = `
    <h2>${student.name}</h2>
    <p><strong>Roll No:</strong> ${student.roll}</p>
    <p><strong>Department:</strong> ${student.dept}</p>
    <p><strong>Email:</strong> ${student.email}</p>
  `;
}
</script>

</body>
</html>
