  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    :root {
      --primary: #00f2fe;
      --secondary: #4facfe;
      --dark: #0f2027;
      --darker: #0a161b;
      --light: #fff;
      --gray: #ddd;
      --card-bg: rgba(255, 255, 255, 0.05);
    }
    
    body {
      background: linear-gradient(135deg, var(--dark), #203a43, #2c5364);
      color: var(--light);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .profile-page {
      width: 100%;
      max-width: 1000px;
    }
    
    .profile-card {
      background: var(--card-bg);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.8s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .profile-header {
      background: linear-gradient(90deg, var(--secondary), var(--primary));
      padding: 30px;
      text-align: center;
      color: var(--darker);
    }
    
    .profile-header h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    
    .profile-content {
      display: flex;
      flex-wrap: wrap;
      padding: 30px;
    }
    
    .profile-photo-column {
      flex: 1;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    
    .profile-photo {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid var(--primary);
      box-shadow: 0 0 20px rgba(0, 242, 254, 0.5);
      margin-bottom: 25px;
    }
    
    .profile-info {
      flex: 2;
      min-width: 300px;
      padding: 20px;
    }
    
    .profile-meta {
      display: flex;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    
    .meta-pill {
      background: rgba(79, 172, 254, 0.2);
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .meta-pill i {
      color: var(--primary);
    }
    
    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }
    
    .contact-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      transition: transform 0.3s;
    }
    
    .contact-item:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.08);
    }
    
    .contact-item h4 {
      color: var(--primary);
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .contact-item p {
      font-size: 1.1rem;
      word-break: break-word;
    }
    
    .profile-actions {
      display: flex;
      gap: 15px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    
    .action-btn {
      padding: 12px 25px;
      border-radius: 30px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      transition: all 0.3s;
    }
    
    .back-btn {
      background: linear-gradient(90deg, var(--secondary), var(--primary));
      color: #000;
    }
    
    .back-btn:hover {
      box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
      transform: translateY(-3px);
    }
    
    .nav-btn {
      background: rgba(255, 255, 255, 0.1);
      color: var(--light);
    }
    
    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
    }
    
    .not-found {
      text-align: center;
      padding: 60px 30px;
    }
    
    .not-found i {
      font-size: 4rem;
      color: #ff6b6b;
      margin-bottom: 20px;
    }
    
    .not-found h2 {
      margin-bottom: 20px;
      color: #ff6b6b;
    }
    
    .student-details {

      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
    }
    
    .student-details h3 {
      color: var(--primary);
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .details-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    
    .detail-item {
      display: flex;
      flex-direction: column;
    }
    
    .detail-item span:first-child {
      font-size: 0.9rem;
      color: var(--gray);
      margin-bottom: 5px;
    }
    
    .detail-item span:last-child {
      font-weight: 500;
    }
    
    @media (max-width: 768px) {
      .profile-content {
        flex-direction: column;
      }
      
      .profile-photo-column, .profile-info {
        width: 100%;
      }
      
      .profile-header h1 {
        font-size: 1.8rem;
      }
      
      .contact-grid {

      }
    }

      }

      }
      
      .action-btn {

      }
    }
  </style>
</head>
