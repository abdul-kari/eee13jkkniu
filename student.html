    body {

      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      max-width: 420px;
      width: 90%;
      animation: fadeIn 1.2s ease;
      backdrop-filter: blur(14px);
    }

    .card img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #fff;
      margin-bottom: 20px;
      animation: float 5s ease-in-out infinite;
    }

    .info {
      text-align: center;
    }

    .info h2 {
      margin: 10px 0;
      font-size: 26px;
      font-weight: 600;
    }

    .info p {
      margin: 6px 0;
      font-size: 17px;
      line-height: 1.5;
    }

    a.back-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background: #ff9800;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      transition: 0.3s;
      font-weight: 500;
    }

    a.back-btn:hover {
      background: #e65100;
      transform: scale(1.07);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0px); }

  </style>
