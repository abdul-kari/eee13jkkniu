<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
   <link rel="stylesheet" href="style.css">

</head>

            <h1>Student List</h1>

        </div>

            <input type="text" id="search" placeholder="Search students by name or roll number...">

            <!-- Student list will be generated here -->

            Total Students: <span id="count">32</span>

    </div>

            { rollNo: '22102934', name: 'HIMAL MIA' }
        ];

        const studentList = document.getElementById('studentList');
        const searchInput = document.getElementById('search');
        const countSpan = document.getElementById('count');

        // Render student list
        function renderStudents(list) {
            studentList.innerHTML = '';
            
            if (list.length === 0) {
                studentList.innerHTML = '<div class="no-results">No students found</div>';
                return;
            }
            
            list.forEach(student => {
                const studentElement = document.createElement('div');
                studentElement.className = 'student-item';
                studentElement.innerHTML = `
                    <div class="roll-no">${student.rollNo}</div>
                    <div class="name">${student.name}</div>
                `;
                studentList.appendChild(studentElement);
            });
        }

        // Filter students based on search input
        function filterStudents() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredStudents = students.filter(student => 
                student.name.toLowerCase().includes(searchTerm) || 
                student.rollNo.toLowerCase().includes(searchTerm)
            );
            
            renderStudents(filteredStudents);
            countSpan.textContent = filteredStudents.length;
        }

        // Initial render
        renderStudents(students);

        // Add event listener for search
        searchInput.addEventListener('input', filterStudents);
    </script>
</body>
</html>
