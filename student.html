<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: #4a6fc7;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .search-container {
            padding: 20px;
            background: #f5f7fb;
            border-bottom: 1px solid #ddd;
        }
        
        #search {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        #search:focus {
            border-color: #4a6fc7;
            box-shadow: 0 0 0 2px rgba(74, 111, 199, 0.2);
        }
        
        .student-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .student-item {
            display: flex;
            padding: 18px 25px;
            border-bottom: 1px solid #eaeaea;
            transition: background-color 0.2s;
        }
        
        .student-item:hover {
            background-color: #f9fafc;
        }
        
        .roll-no {
            font-weight: 600;
            color: #2c3e50;
            min-width: 120px;
            width: 120px;
        }
        
        .name {
            color: #34495e;
        }
        
        .no-results {
            padding: 30px;
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
        }
        
        .student-count {
            padding: 15px 25px;
            background: #f5f7fb;
            text-align: right;
            color: #4a6fc7;
            font-weight: 500;
            border-top: 1px solid #ddd;
        }
        
        @media (max-width: 768px) {
            .student-item {
                flex-direction: column;
                padding: 15px;
            }
            
            .roll-no {
                width: 100%;
                margin-bottom: 5px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .student-item {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student List</h1>
            <p>Department of Computer Science and Engineering</p>
        </div>
        
        <div class="search-container">
            <input type="text" id="search" placeholder="Search students by name or roll number...">
        </div>
        
        <div class="student-list" id="studentList">
            <!-- Student list will be generated here -->
        </div>
        
        <div class="student-count">
            Total Students: <span id="count">32</span>
        </div>
    </div>

    <script>
        const students = [

            { rollNo: '22102922', name: 'MD. PAVEL KHAN' },

            { rollNo: '22102929', name: 'MD. ALIF MAHMUD OYON' },
            { rollNo: '22102934', name: 'HIMAL MIA' }
        ];

        const studentList = document.getElementById('studentList');
        const searchInput = document.getElementById('search');
        const countSpan = document.getElementById('count');

        // Render student list
        function renderStudents(list) {
            studentList.innerHTML = '';
            
            if (list.length === 0) {
                studentList.innerHTML = '<div class="no-results">No students found</div>';
                return;
            }
            
            list.forEach(student => {
                const studentElement = document.createElement('div');
                studentElement.className = 'student-item';
                studentElement.innerHTML = `
                    <div class="roll-no">${student.rollNo}</div>
                    <div class="name">${student.name}</div>
                `;
                studentList.appendChild(studentElement);
            });
        }

        // Filter students based on search input
        function filterStudents() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredStudents = students.filter(student => 
                student.name.toLowerCase().includes(searchTerm) || 
                student.rollNo.toLowerCase().includes(searchTerm)
            );
            
            renderStudents(filteredStudents);
            countSpan.textContent = filteredStudents.length;
        }

        // Initial render
        renderStudents(students);

        // Add event listener for search
        searchInput.addEventListener('input', filterStudents);
    </script>
</body>
</html>
