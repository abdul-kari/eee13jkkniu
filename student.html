<body>

<p style="text-align:center;"><a href="students.html" class="btn">Back to Student List</a></p>

<script>

  {id:2, roll:"23102903", name:"SAROWAR HOSSAIN", dept:"EEE", email:"sarowar@example.com"},
  {id:3, roll:"23102905", name:"MST. RINI", dept:"EEE", email:"rini@example.com"},
  {id:4, roll:"23102907", name:"MD. SAHAB AL SABA", dept:"EEE", email:"sahab@example.com"},
  {id:5, roll:"23102909", name:"SREYA DEBNATH", dept:"EEE", email:"sreya@example.com"},
  {id:6, roll:"23102910", name:"SUMON UR REZA", dept:"EEE", email:"sumon@example.com"},
  {id:7, roll:"23102911", name:"PRIYA RANI PAUL", dept:"EEE", email:"priya@example.com"},
  {id:8, roll:"23102914", name:"SIYAM SHEIKH", dept:"EEE", email:"siyam@example.com"},

  {id:10, roll:"23102916", name:"SHOUKOT ISLAM", dept:"EEE", email:"shoukot@example.com"},
  // Add all remaining students
];

// Get id from URL
const params = new URLSearchParams(window.location.search);
const id = parseInt(params.get('id'));
const student = students.find(s => s.id === id);

const card = document.getElementById('student-card');
if(student){
  card.innerHTML = `
    <h2>${student.name}</h2>
    <p><strong>Roll No:</strong> ${student.roll}</p>
    <p><strong>Department:</strong> ${student.dept}</p>
    <p><strong>Email:</strong> ${student.email}</p>
  `;
} else {
  card.innerHTML = "<p>Student not found.</p>";
}
</script>

</body>
</html>
